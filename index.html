<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aency Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
    }

    #header-bar {
      position: absolute;
      display: block;
      left: 0;
      right: 0;
      margin-top: 10px;
      font-size: 13px;
    }

    #main {
      padding-top: 100px;
    }

    #search-box-outer {
      display: flex;
      align-items: center;
      background-color: #0d1117; /* Cor de fundo igual ao site */
      font: 16px;
      line-height: 34px;
      height: 34px;
      padding: 5px 8px 0 16px;
      margin: 20px auto;
      width: 584px;
      border: none;
      border-radius: 2px;
      box-shadow: 0 3px 8px 1px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.18);
    }

    .search-box-inner {
      border: none;
      background-color: transparent;
      flex: 100%;
      height: 33px;
      font-size: 18px;
      color: white; /* Texto branco */
    }

    input:focus {
      outline-width: 0;
    }

    #search-icon {
      margin-right: 10px;
    }

    #footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      line-height: 40px;
      background-color: #161b22;
      color: #5f6368;
      font-size: 13px;
      border-top: 1px solid #e4e4e4;
    }

    .footer-left {
      padding-left: 27px;
      float: left;
    }

    .footer-right {
      padding-right: 27px;
      float: right;
    }

    .header-footer-link:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #161b22;
      color: #c9d1d9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #c9d1d9;
    }

    .popup-close:hover {
      color: #ff7b72;
    }

    .logo {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    #popup-header {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    }

    #popup-content {
      font-size: 16px;
    }
  </style>
</head>
<body>

<header id="header-bar">
  <!-- Empty header as per request -->
</header>

<div id="main">
  <img class="logo" src="https://aency.xyz/assets/img/aency.png" alt="Aency logo">
  <br>

  <form action="https://www.google.com/search" method="get">
    <div id="search-box-outer">
      <img id="search-icon" src="https://aency.xyz/assets/img/lupa.png" alt="Lupa" width="24" height="24">
      <input name="q" class="search-box-inner" placeholder="Pesquise no Aency Search">
    </div>
  </form>
</div>

<footer id="footer-bar">
  <span class="footer-left header-footer-link" onclick="showPopup()">Aviso</span>
</footer>

<!-- Popup -->
<div id="popup" class="popup hidden">
  <span class="popup-close" onclick="closePopup()">X</span>
  <h2 id="popup-header">Aency Search</h2>
  <p id="popup-content">
    O Aency Search, distribuído oficialmente pela Aency Co, não coleta nenhum tipo de dado seu. Todos os dados que possam ser coletados serão coletados pela Google LLC e nenhum das pesquisas pode ser visto por nós.
  </p>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').classList.remove('hidden');
  }

  function closePopup() {
    document.getElementById('popup').classList.add('hidden');
  }
</script>

</body>
</html>
